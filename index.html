<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>

        body{
            background: black;
            color: red;
            padding: 0;
            margin: 0;
            
        }
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-self: center;
        }

        .click{
            font-size: 140px;
        }
    </style>
</head>

<body>

    <div class="container">
        <span class="click">3:12</span>
    </div>
    
    <script>

        const getTime=()=>{

            let da=new Date;
            let h= da.getHours();
           let m= da.getMinutes();
           let s= da.getSeconds();

           return `${h} : ${m} : ${s}`;

        };

      setInterval(()=>{

       let cc= document.querySelector(".click")
       cc.innerHTML=getTime();

      },1000);
    </script>
</body>
</html>
